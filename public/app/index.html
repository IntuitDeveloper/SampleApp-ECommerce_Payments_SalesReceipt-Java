            </div>

                <ul class="nav navbar-nav" id="navbar-page-buttons">
                    <li ng-class="navClass('settings')"><a href="#/settings">Settings</a></li>

                    <li ng-class="navClass('shoppingcart')"><a href="#/shoppingcart">Shopping Cart</a></li>
                </ul>
                <p class="navbar-right navbar-text">{{model.company.name}}</p>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
